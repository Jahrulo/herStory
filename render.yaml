services:
  # Main web service (full-stack application)
  - type: web
    name: herstory-app
    env: node
    plan: starter # Change to 'standard' or 'pro' for production
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # IMPORTANT: DATABASE_URL must be set manually in Render dashboard after deployment
      # Get your connection string from Neon dashboard and add it in Render â†’ Environment tab
      # Format: postgresql://user:password@ep-xxx-xxx.region.aws.neon.tech/dbname?sslmode=require
      - key: DATABASE_URL
        value: "REPLACE_WITH_NEON_CONNECTION_STRING"
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/ping
